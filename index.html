<!doctype html>
<html lang="en" ng-app="WeatherApp" ng-cloak>
<head>
	<meta charset="UTF-8">
	<title>Weather Widget</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,700">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Widget Body -->
<div ng-controller="WidgetCtrl" class="widget_container">
	<div class="widget card-0">
		<span class="_loading" ng-hide="widgetReady">
			{{message}}
		</span>
		<div class="_body" ng-show="widgetReady">
			<div class="location">
				<span>{{city || 'Unknown'}}, {{state || 'Unknown'}}</span>
			</div>
			<div class="currentInfo">
				<span class="temp-current">{{currentTemp || '--'}}&deg;F</span>
				<i class="wi icon-current" ng-class="icon"></i>
				<div class="todayInfo">
					<span class="condition">{{currentStatus || 'Unknown'}}</span>
					<span class="highLow">High {{todayHigh || '--'}}&deg; / Low {{todayLow || '--'}}&deg;</span>
				</div>
			</div>
			<div class="fiveDayForecast">
				<div class="item" ng-repeat="day in upcomingDays | limitTo:6" ng-if="$index > 0">
					<span class="day">{{day.day}}</span>
					<span class="highLow">{{day.high}}&deg; / {{day.low}}&deg;</span>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Angular Include -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
<script src="app.js"></script>
</body>
</html>
