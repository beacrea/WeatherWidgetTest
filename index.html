<!doctype html>
<html lang="en" ng-app="WeatherApp" ng-cloak>
<head>
	<meta charset="UTF-8">
	<title>Weather Widget</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,700">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Widget Body -->x
<div ng-controller="WidgetCtrl" class="widget_container">
	<div class="widget card-0">
		<div class="_loading" ng-hide="widgetReady">
			{{message}}
		</div>
		<div class="_body" ng-show="widgetReady">
			<h1>{{city}}, {{state}}</h1>
			<h2>{{currentTemp}}&deg; F</h2>
			<i class="wi" ng-class="icon"></i>
		</div>
	</div>
</div>

<!-- Angular Include -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
<script src="app.js"></script>
</body>
</html>
